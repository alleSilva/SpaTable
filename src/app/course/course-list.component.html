<h2>Course List</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release date</th>
            <th>rating</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl" width="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.releaseDate}}</td>
            <td>
                <app-stars [rating]="course.rating"></app-stars>
            </td>
        </tr>
    </tbody>
</table>
